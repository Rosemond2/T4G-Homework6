   <h2>Signup page</h2>
   <form action="/submit_form" method="post" id="myForm">
    <label for="name">First name</label>
    <input type="name" id="name" name="name" placeholder="Your First Name" required><br>
     <label for="name">Last name</label>
     <input type="name" id="name" placeholder="Your Last Name" required><br>
     <label for="name">Other Names</label>
     <input type="name" id="name" placeholder="Other Names"><br>
     <label for="phone">phone</label>
     <input type="phone" name="phone" id="phone"><br>
     <label for="dateOfBirth">Date of Birth:</label>
     <input type="date" id="dateOfBirth" name="dateOfBirth" 
            placeholder="YYYY-MM-DD" required><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Email" required><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required><br>
    <label for="confirmPassword">Re-enter Password</label>
    <input type="password" name="confirmPassword" id="confirmPassword" required><br>
    <input type="submit" value="submit" onclick="submitAndReload()">

<script>
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const submitButton = document.getElementById('signupForm').querySelector('input[type="submit"]');

  confirmPasswordInput.addEventListener('keyup', function() {
    if (passwordInput.value === confirmPasswordInput.value) {
      submitButton.disabled = false;  // Enable submit button if passwords match
    } else {
      submitButton.disabled = true;   // Disable submit button if passwords don't match
    }
  });
</script>
