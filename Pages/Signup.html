  <script>
   document.addEventListener('DOMContentLoaded', () => {
    const togglePasswordVisibility = (passwordInputId, eyeOpenId, eyeClosedId) => {
        const passwordInput = document.getElementById(passwordInputId);
        const eyeOpen = document.getElementById(eyeOpenId);
        const eyeClosed = document.getElementById(eyeClosedId);

        const toggleVisibility = () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'inline';
            } else {
                passwordInput.type = 'password';
                eyeOpen.style.display = 'inline';
                eyeClosed.style.display = 'none';
            }
        };

        eyeOpen.addEventListener('click', toggleVisibility);
        eyeClosed.addEventListener('click', toggleVisibility);
    };

    togglePasswordVisibility('password', 'eye-open-password', 'eye-closed-password');
    togglePasswordVisibility('reenter-password', 'eye-open-reenter', 'eye-closed-reenter');
});


  </script>
