    <h3>Login Page</h3>
    <form action="/submit_form" method="post" id="myForm">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required><br>
        <label for="Password">Password</label><br>
        <input type="text" id="password" name="password" placeholder="password" required><i id="togglePassword" class="fas fa-eye-slash"></i><br>
        <input type="submit" value="submit" onclick="submitAndReload()">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        
        <script>
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
          
            togglePassword.addEventListener('click', function() {
              if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
              } else {
                passwordInput.type = "password";
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
              }
            });
          </script>

    </form>
